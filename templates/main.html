<!DOCTYPE html>
<html>
  <head>
    <title>Upload a Photo of Your Lost Relative</title>
    
  </head>
  <body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Your Logo">
    
      
    </header>
    <main>
      <h1>Upload a Photo of Your Lost Relative</h1>
      <form action="/form_submission" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob" required>
        <label for="location">Last Known Location:</label>
        <input type="text" name="location" id="location" required>
        <label for="photo">Upload a Photo:</label>
        <input type="file" name="photo" id="photo" accept="image/*" required>
        <input type="submit" value="Submit">
      </form>
    </main>
  </body>


  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f1f1f1;
}

header {
  background-color: #333;
  color: white;
  padding: 20px;
}

header img {
  max-width: 200px;
  display: block;
  margin: 0 auto;
}

main {
  max-width: 600px;
  margin: 20px auto;
  background-color: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

h1 {
  text-align: center;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-top: 10px;
}

input[type="text"],
input[type="number"],
input[type="date"],
input[type="file"] {
  padding: 10px;
  border-radius: 5px;
  border: none;
  margin-bottom: 20px;
}

input[type="submit"] {
  background-color: #333;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #555;
}

  </style>
</html>
